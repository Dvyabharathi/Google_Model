<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Google</title>
  <link rel="icon" href="google_icon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</head>

<body>
  <div class="whole">
    <div class="top_nav">
      <ul class="horizontal">
        <li class="gmail">Gmail</li>
        <li class="img">Images</li>
        <li class="g_apps"><img class="google_apps" src="google_apps.png" alt="Google Apps Image"></li>
        <li class="signin"><button type="button" class="btn btn-primary">Sign in</button></li>
      </ul>
    </div>

    <div class="google_logo">
      <img src="googlelogo.png" alt="Google_logo" class="center">
    </div>
    <div class="top_container">
      <div class="container d-flex justify-content-center">
          <div class="input-group col-sm-7 input-group-lg">
              <div class="input-group-prepend"> <img class="input-group-text google" src="search.png"></div> <input type="text" class="form-control"/>
              <div class="input-group-append"> <img class="input-group-text microphone" src="micro_phone.jpg"> </div>
          </div>
      </div>
      <div class="below_search">
        <center>
          <button class="gs" type="button">Google Search</button>
          <button class="FL" type="button"> I'm Feeling Lucky</button>
        </center>
      </div>
    </div>
    <div class="middle_container">
      <div class="lang">
        Google offered in: <a href=" "><span>हिन्दी</span><span>বাংলা</span><span>తెలుగు</span><span>मराठी</span><span>தமிழ்</span><span>ગુજરાતી</span><span>ಕನ್ನಡ</span><span>മലയാളം</span><span>ਪੰਜਾਬੀ</span></a>
      </div>

    </div>
    <div class="bottom_container">
      <div class="bottom_top"> India </div>
      <hr align="top|center|bottom">
      <div class="bottom_bottom">
        <ul class="b_list">
          <li class="about">About</li>
          <li class="ad">Advertising</li>
          <li class="bus">Bussiness</li>
          <li class="hsw">How Search works</li>
          <li class="pri">Privacy</li>
          <li class="terms">Terms</li>
          <li class="set">Settings</li>
        </ul>
      </div>

    </div>
  </div>
</body>

</html>
